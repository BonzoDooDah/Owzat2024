<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/owzat.css">
    <link rel="stylesheet" href="styles/teamselect.css">
    <title>Owzat : Team Selection</title>
</head>

<body onload="initGame()">
    <main>
        <header>
            <h1>Owzat!</h1>
            <div>The cricket match simulator.</div>
        </header>
        <nav>
            <label for="btnStartMatch">Select home and away teams.</label>
            <button id="btnStartMatch" type="button" disabled onclick="startMatch()">Start Match</button>
        </nav>
        <section>
            <label for="select-match-type">Select Match Format</label>
            <select name="select-match-type" id="select-match-type" title="selectMatchType">
                <option value="TEST">Test Match</option>
                <option value="ODI">One-Day International</option>
                <option value="T20">T20</option>
            </select>
        </section>
        <section>
            <div>
                <h1>Home Team</h1>
                <select name="select-team-home" id="select-team-home" title="selectTeamHome"></select>
            </div>
            <div>
                <h1>Away Team</h1>
                <select name="select-team-home" id="select-team-away" title="selectTeamAway"></select>
            </div>
        </section>
    </main>
    <script src="src/teamselect.js"></script>
</body>

</html>
